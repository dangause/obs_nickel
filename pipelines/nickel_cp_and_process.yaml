description: "Nickel pipeline: cpBias → cpFlat → processCcd"

imports:
  - location: $CP_PIPE_DIR/pipelines/_ingredients/cpBias.yaml
  - location: $CP_PIPE_DIR/pipelines/_ingredients/cpFlat.yaml
  - location: $DRP_PIPE_DIR/pipelines/ProcessCcd.yaml

tasks:
  cpBias:
    class: lsst.cp.pipe.bias.CombineBiasTask
  cpFlat:
    class: lsst.cp.pipe.flat.CombineFlatTask
  processCcd:
    class: lsst.pipe.tasks.processCcd.ProcessCcdTask

connections:
  cpBias:
    calibrations: cpBias_outputs
  cpFlat:
    biases: cpBias_outputs
    calibrations: cpFlat_outputs
  processCcd:
    biases: cpBias_outputs
    flats: cpFlat_outputs
