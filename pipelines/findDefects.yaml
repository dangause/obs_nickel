description: Measure CCD defects using bias frames

datasetTypes:
  - name: defectExps
    dimensions: [instrument, detector, exposure]
    storageClass: ExposureF
    isCalibration: false

tasks:
  measureDefects:
    class: lsst.cp.pipe.MeasureDefectsTask

# If you want to apply ISR steps to raw biases first:
  isr:
    class: lsst.ip.isr.IsrTask
    config:
      doBias: true
      doOverscan: true
      doFlat: false
      doDark: false
      doDefect: false

connections:
  measureDefects.inputExposures: isr.output
  measureDefects.outputDefects: defects
