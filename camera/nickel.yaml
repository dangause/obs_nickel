name: Nickel

# --- Amplifier Template ---
AMP: &AMP
  perAmpData: true
  dataExtent: [1056, 1024]                 # full raw frame = signal (1024) + overscan (32)
  readCorner: LL
  rawBBox: [[0, 0], [1056, 1024]]          # full raw amp frame
  rawDataBBox: [[0, 0], [1024, 1024]]      # imaging area ONLY (no overscan)
  rawSerialPrescanBBox: [[0, 0], [0, 0]]
  rawSerialOverscanBBox: [[1024, 0], [32, 1024]]   # right-side overscan: 32 cols starting at x=1024
  rawParallelPrescanBBox: [[0, 0], [0, 0]]
  rawParallelOverscanBBox: [[0, 0], [0, 0]]
  gain: 1.8
  readNoise: 10.7
  saturation: 65535
  linearityType: PROPORTIONAL
  linearityThreshold: 0
  linearityMax: 65535
  linearityCoeffs: [0.0, 1.0]

# --- CCD Template ---
CCD: &CCD
  detectorType: 0
  refpos: [512.0, 512.0]                   # center of the 1024Ã—1024 imaging area
  offset: [0.0, 0.0]
  bbox: [[0, 0], [1024, 1024]]             # detector imaging bbox (matches rawDataBBox)
  pixelSize: [0.015, 0.015]
  transformDict:
    nativeSys: 'Pixels'
    transforms: {}
  transposeDetector: false
  pitch: 0.0
  yaw: 0.0
  roll: 0.0
  amplifiers:
    A00:
      <<: *AMP
      hdu: 0
      ixy: [0, 0]
      flipXY: [false, false]

# --- Global Focal Plane Scale ---
plateScale: 24.7

# --- Optical Distortion Approximation ---
transforms:
  nativeSys: 'FocalPlane'
  FieldAngle:
    transformType: radial
    coeffs: [0.0, 1.0, 0.0]

# --- Detector Table ---
CCDs:
  CCD0:
    <<: *CCD
    id: 0
    name: CCD0
    serial: Nickel-1
    physicalType: SCIENCE
    refpos: [512.0, 512.0]
    offset: [0.0, 0.0, 0.0]
    amplifiers:
      A00:
        <<: *AMP
        gain: 1.8
        readNoise: 10.7
        hdu: 0
        ixy: [0, 0]
        flipXY: [false, false]
